<head>
    <title> ChaWrap / Inventory </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sidebar-menu" id="sidebarMenu">
        <div class="exit-button">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <img src="sidebar-logo.png" class="sidebar-logo">

        <div class="sidebar-item" data-url="dashboard.html">Dashboard</div>

                    </svg>
                </div>
            </form>
        </div>

        <div class="modify-item">
            <p> Add item </p>
        </div>

        <div class="modify-item">
            <p> Delete item </p>
        </div>

        <div class="triangle"></div>
        <div class="triangle2"></div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th> ITEM CODE </th>
                <th> DATE OF PURCHASE </th>
                <th> ITEM </th>
                <th> BRAND </th>
                <th> QUANTITY </th>
                <th> SHELF LIFE </th>
            </tr>
        </thead>

        <tr style="height: 20px;">
            <td colspan="6"></td>
        </tr>

        <tbody>
            <td>001</td>
            <td>2024-04-29</td>
