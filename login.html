<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaWrap - Login</title>

    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1" >
        <img src="Vector.png" class="circle">
        <img src="ChaWrap-3 1.png" class="chawrap-bowl">

        <div class="container2">
            <div class="chawrap-title">
                <img src="ChaWrap-5 1.png">
            </div>
           
                <form class="input-fields">
                <input type="email" id="login-email" placeholder="Email Address" required><br>
                <input type="password" id="login-pass" placeholder="Password" required>
            </form>
            <a href="#forgotpass">Forgot your password?</a>
            <br>
            <button id="login-button">Login</button>
        
            
        </div>

    </div>
        
</body>
</html>
